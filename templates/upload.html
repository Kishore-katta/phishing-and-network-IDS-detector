{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h2><i class="fas fa-microscope"></i> Analyze Network Traffic</h2>
        <p>Upload a CSV file containing network flow data (CICIDS 2017 format) for intrusion detection.</p>
    </div>

    <div class="card-body">
        {% if error %}
        <div class="alert danger">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data" class="upload-form">
            <div class="file-upload-wrapper">
                <input type="file" name="file" id="file" accept=".csv" required>
                <div class="file-upload-message">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Drag and drop your CSV file here or click to browse</span>
                </div>
            </div>
            <button type="submit" class="btn btn-ids btn-block">
                <i class="fas fa-magnifying-glass"></i> Analyze Traffic
            </button>
        </form>
    </div>
</div>

<style>
    .card-header {
        margin-bottom: 30px;
    }

    .alert {
        padding: 15px 20px;
        border-radius: 12px;
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 0.95rem;
    }

    .alert.danger {
        background: rgba(244, 63, 94, 0.15);
        color: #fca5a5;
        border: 1px solid rgba(244, 63, 94, 0.2);
    }

    .file-upload-wrapper {
        position: relative;
        width: 100%;
        height: 200px;
        border: 2px dashed rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        margin-bottom: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.02);
    }

    .file-upload-wrapper:hover {
        border-color: var(--accent-ids);
        background: rgba(56, 189, 248, 0.05);
    }

    .file-upload-wrapper input {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
    }

    .file-upload-message {
        text-align: center;
        color: var(--text-muted);
    }

    .file-upload-message i {
        font-size: 3rem;
        display: block;
        margin-bottom: 15px;
        color: var(--accent-ids);
        opacity: 0.7;
    }

    .btn-block {
        width: 100%;
        padding: 16px;
        font-size: 1.1rem;
    }
</style>
{% endblock %}
